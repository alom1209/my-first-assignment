<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Assignment</title>
    <link rel="stylesheet" href="styles/assignment.css">
</head>
<body>
    <header class="head">
        <div class="header">
        <div class="logo">LOGO</div>
        <button class="signup-btn">Sign Up</button>
        </div>
        <div class="main">
            <h1>Cool Dark UI Template for<br> Webflow Agencies!</h1>
            <button class="signup-btn">Stay Focused</button>
        </div>
    </header>
    <br>
    <main>
        <Section class="action">
            <div>
                <h3 class="title">See It in Action</h3>
                <p class="subtitle">Explore the live preview and imagine your<br> brand in this bold new look.</p>
                <button class="signup-btn">Launch Live Preview</button>
            </div>
            <div class="picture">
                <img src="wc-mini.png" alt="">
            </div>
        </Section>
        <section class="users">
            <h3 class="line">Joined Thousands of Productive Users</h3>
            <div class="stats">
                <div class="stat-items">
                    <span class="number">50K</span>
                    <p class="caption">Active Users</p>
                </div>
                <div class="stat-items">
                    <span class="number">2M+</span>
                    <p class="caption">Focus Sessions</p>
                </div>
                <div class="stat-items">
                    <span class="number">95%</span>
                    <p class="caption">Satisfaction Rate</p>
                </div>
                

            </div>
        </section>
    </main>
    
</body>
</html>
